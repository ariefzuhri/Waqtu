;[PRAYER TIME SKIN]===============================

[Rainmeter]
Author=eclectice
Update=2000
@include=#@#Fonts.inc

[Variables]
@include=#@#Default.inc

; ----------------------------------
; STYLES are used to "centralize" options
@include2=#@#Styles.inc


;[WEBSITE MEASURES]===============================
; https://www.e-solat.gov.my/index.php?r=esolatApi/tarikhtakwim&period=today&datetype=malidi&date='+hyear+'-'+hmonth+'-'+hday 

[MeasureDateFormatHijri]
Measure=Time
Format=%#x
TimeStampLocale=ar
FormatLocale=ar
TimeZone=local
DaylightSavingTime=0
OnUpdateAction=[!Log "MeasureDateFormatHijri:OnUpdateAction - > Debug = #Debug#, Date = [MeasureDateFormatHijri:TimeStamp]"]

;[DISPLAY METERS]==================================

[MeterBackground]
Meter=IMAGE
X=30
Y=0
W=375
H=35
ImageName=bg.png
BackgroundMargin=10,10,10,10
SolidColor=0,0,0,1

[MeterDate]
MeasureName=MeasureDateFormatHijri
MeterStyle=hijriDate | StyleCenterCenter
Meter=STRING
X=390
Y=0
StringIndex=7


