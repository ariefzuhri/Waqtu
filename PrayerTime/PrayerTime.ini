;[PRAYER TIME SKIN]===============================

[Rainmeter]
Author=eclectice
Update=2000
MouseOverAction=!execute [!RainmeterShowMeter Location][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter Location][!RainmeterRedraw]
@include=#@#Fonts.inc
; Context menu option to change times to 12-hour format.
ContextTitle="12-hour time"
ContextAction=[!SetVariable 24HourTime 0][!WriteKeyValue Variables 24HourTime 0 #CoreFilePath#][!UpdateMeasure MeasureTimeFormat]
; Context menu option to change times to 24-hour format.
ContextTitle2="24-hour time"
ContextAction2=[!SetVariable 24HourTime 1][!WriteKeyValue Variables 24HourTime 1 #CoreFilePath#][!UpdateMeasure MeasureTimeFormat]
; Check internet connectivity when computer wakes up.
OnWakeAction=[!Log "Awake!"][!UpdateMeasure MeasureInternetConnectivity]

[Variables]
@include=#@#Default.inc
CoreFilePath=""#CURRENTPATH#PrayerTime.ini""
24HourTime=0
isImsak=0
isFajr=0
isSyuruk=0
isZuhr=0
isAsr=0
isMaghrib=0
isIsya=0
24HourFormat=%R
MeterMargin=155
TitleMargin=65
CurrentSolat=""
NameImsak="Imsak"
NameFajr="Subuh"
NameSyuruk="Syuruk"
NameZuhr="Zohor"
NameAsr="Asar"
NameMaghrib="Maghrib"
NameIsya="Isyak"

MessageDisconnectionErr="Connect to internet#CRLF#and try again."
MessageConnectionErr="Try again in#CRLF#a couple seconds.#CRLF##CRLF#Please check#CRLF#the URL."
MessageConnectDatabase="Retrieving#CRLF#JAKIM E-SOLAT#CRLF#database..."

LogMessageConnectionErr="Try again in a couple seconds. Please check the URL: #URL#"
LogMessageConnectDatabase="Retrieving JAKIM E-SOLAT database at #URL#"

;toggle override of the hidden debug meters so they will show up when not in Debug mode
DoNotOverrideHiddenNonDebug=1

;toggle Disabled state
DisableMeasure=1

; ----------------------------------
; STYLES are used to "centralize" options
@include2=#@#Styles.inc


;[CONNECTION MEASURES]===============================

[MeasureInternetConnectivity]
; Returns the status of the internet connection.
; Changes error text depending on situation.
Measure=Plugin
Plugin=SysInfo
SysInfoType=INTERNET_CONNECTIVITY
; -1: No Internet, 1: Connected
IfCondition=(MeasureInternetConnectivity=-1)
;IfTrueAction=[!Log "Lost Internet..."]
IfTrueAction=[!SetOption PreButtonText2 Text "#MessageDisconnectionErr#"]
;IfFalseAction=[!Log "Found Internet..."]
IfFalseAction=[!SetOption PreButtonText2 Text "#MessageConnectionErr#"]

;[WEBSITE MEASURES]===============================

[MeasureWebsite]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=1800
Url=#URL#
RegExp="(?siU)<title>Imsak<\/title>.*<description>(.*)<\/description>.*<title>Subuh<\/title>.*<description>(.*)<\/description>.*<title>Syuruk<\/title>.*<description>(.*)<\/description>.*<title>Zohor<\/title>.*<description>(.*)<\/description>.*<title>Asar<\/title>.*<description>(.*)<\/description>.*<title>Maghrib<\/title>.*<description>(.*)<\/description>.*<title>Isyak<\/title>.*<description>(.*)<\/description>"
FinishAction=[!Log "MeasureWebsite:FinishAction -> #LogMessageConnectDatabase#"][!HideMeterGroup RefreshOverlay][!EnableMeasure MeasureFormatImsak][!UpdateMeasure MeasureFormatImsak][!UpdateMeter MeterImsak][!EnableMeasure MeasureFormatFajr][!UpdateMeasure MeasureFormatFajr][!UpdateMeter MeterFajr][!EnableMeasure MeasureFormatSyuruk][!UpdateMeasure MeasureFormatSyuruk][!UpdateMeter MeterSyuruk][!EnableMeasure MeasureFormatZuhr][!UpdateMeasure MeasureFormatZuhr][!UpdateMeter MeterZuhr][!EnableMeasure MeasureFormatAsr][!UpdateMeasure MeasureFormatAsr][!UpdateMeter MeterAsr][!EnableMeasure MeasureFormatMaghrib][!UpdateMeasure MeasureFormatMaghrib][!UpdateMeter MeterMaghrib][!EnableMeasure MeasureFormatIsya][!UpdateMeasure MeasureFormatIsya][!UpdateMeter MeterIsya][!EnableMeasure MeasureTime][!UpdateMeasure MeasureTime][!EnableMeasure MeasureFormatTime][!UpdateMeasure MeasureFormatTime][!EnableMeasure MeasureToday][!UpdateMeasure MeasureToday][!HideMeter RetrievingSolat][!ShowMeterGroup SolatMeters][!Redraw]
OnConnectErrorAction=[!Log "MeasureWebsite:OnConnectErrorAction"][!HideMeterGroup SolatMeters][!ShowMeterGroup RefreshOverlay]
OnRegExpErrorAction=[!Log "MeasureWebsite:OnRegExpErrorAction -> #LogMessageConnectionErr#"][!HideMeterGroup SolatMeters][!HideMeter RetrievingSolat][!ShowMeterGroup RefreshOverlay]

;[TIME MEASURES]===============================

[MeasureTime]
Measure=Time
;IMPORTANT! we need to evaluate current time in a 24-hour time format 00:00:00
Format=%R
; check debug
IfCondition=(#Debug#=1)
IfTrueAction=[!Log "MeasureTime:IfTrueAction - > Debug = #Debug#"][!SetOption MeasureTime TimeStampFormat %R][!SetOption MeasureTime TimeStamp #DebugTime#][!SetOption MeterDebugSolatTimes Hidden 0][!SetOption MeterDebugCurrentSolat Hidden 0]
IfFalseAction=[!Log "MeasureTime:IfFalseAction - > Debug = #Debug#"][!SetOption MeterDebugSolatTimes Hidden #DoNotOverrideHiddenNonDebug#][!SetOption MeterDebugCurrentSolat Hidden #DoNotOverrideHiddenNonDebug#]

OnChangeAction=[!Log "MeasureTime:OnChangeAction - > Debug = #Debug#"][!UpdateMeasure MeasureToday]
OnUpdateAction=[!Log "MeasureTime:OnUpdateAction - > Debug = #Debug#"][!UpdateMeasure MeasureToday][!Redraw]

DynamicVariables=1
Disabled=1

[MeasureFormatTime]
; this measure is only used to display formatted time; do not use it to evaluate current prayer time in MeasureToday
Measure=Time
TimeStamp=[MeasureTime:TimeStamp]
Format=%X
DynamicVariables=1
UpdateDivider=1
Disabled=1


[MeasureMonthName]
Measure=Time
Format=%B

[MeasureDayOfMonth]
Measure=Time
Format=%#d

[MeasureYear]
Measure=Time
Format=%Y

[MeasureToday]
Measure=Calc

; check current solat time 
;IMPORTANT! we need to evaluate each prayer time against the current time in this time format 00:00:00; so each prayer time data must be in a valid 24-hour time format; do nor use data from measures that are subject to formatting change in MeasureTimeFormat
IfCondition=(MeasureTime >= MeasureImsak) && (MeasureTime < MeasureFajr)
IfTrueAction=[!SetVariable CurrentSolat "#NameImsak#"][!SetOption MeterDebugCurrentSolat Text #NameImsak#][!SetVariable isImsak 1][!SetVariable isFajr 0][!SetVariable isSyuruk 0][!SetVariable isZuhr 0][!SetVariable isAsr 0][!SetVariable isMaghrib 0][!SetVariable isIsya 0]
IfCondition2=(MeasureTime >= MeasureFajr) && (MeasureTime < MeasureSyuruk)
IfTrueAction2=[!SetVariable CurrentSolat "#NameFajr#"][!SetOption MeterDebugCurrentSolat Text #NameFajr#][!SetVariable isImsak 0][!SetVariable isFajr 1][!SetVariable isSyuruk 0][!SetVariable isZuhr 0][!SetVariable isAsr 0][!SetVariable isMaghrib 0][!SetVariable isIsya 0]
IfCondition3=(MeasureTime >= MeasureSyuruk) && (MeasureTime < MeasureZuhr)
IfTrueAction3=[!SetVariable CurrentSolat "#NameSyuruk#"][!SetOption MeterDebugCurrentSolat Text #NameSyuruk#][!SetVariable isImsak 0][!SetVariable isFajr 0][!SetVariable isSyuruk 1][!SetVariable isZuhr 0][!SetVariable isAsr 0][!SetVariable isMaghrib 0][!SetVariable isIsya 0]
IfCondition4=(MeasureTime >= MeasureZuhr) && (MeasureTime < MeasureAsr)
IfTrueAction4=[!SetVariable CurrentSolat "#NameZuhr#"][!SetOption MeterDebugCurrentSolat Text #NameZuhr#][!SetVariable isImsak 0][!SetVariable isFajr 0][!SetVariable isSyuruk 0][!SetVariable isZuhr 1][!SetVariable isAsr 0][!SetVariable isMaghrib 0][!SetVariable isIsya 0]
IfCondition5=(MeasureTime >= MeasureAsr) && (MeasureTime < MeasureMaghrib)
IfTrueAction5=[!SetVariable CurrentSolat "#NameAsr#"][!SetOption MeterDebugCurrentSolat Text #NameAsr#][!SetVariable isImsak 0][!SetVariable isFajr 0][!SetVariable isSyuruk 0][!SetVariable isZuhr 0][!SetVariable isAsr 1][!SetVariable isMaghrib 0][!SetVariable isIsya 0]
IfCondition6=(MeasureTime >= MeasureMaghrib) && (MeasureTime < MeasureIsya)
IfTrueAction6=[!SetVariable CurrentSolat "#NameMaghrib#"][!SetOption MeterDebugCurrentSolat Text #NameMaghrib#][!SetVariable isImsak 0][!SetVariable isFajr 0][!SetVariable isSyuruk 0][!SetVariable isZuhr 0][!SetVariable isAsr 0][!SetVariable isMaghrib 1][!SetVariable isIsya 0]
IfCondition7=(MeasureTime >= MeasureIsya)
IfTrueAction7=[!SetVariable CurrentSolat "#NameIsya#"][!SetOption MeterDebugCurrentSolat Text #NameIsya#][!SetVariable isImsak 0][!SetVariable isFajr 0][!SetVariable isSyuruk 0][!SetVariable isZuhr 0][!SetVariable isAsr 0][!SetVariable isMaghrib 0][!SetVariable isIsya 1]

OnChangeAction=[!Log "MeasureToday:OnChangeAction - > Debug = #Debug#, Today = [MeasureFormatTime], CurrentSolat = #CurrentSolat#, Imsak([MeasureImsak]) = #isImsak#, Subuh([MeasureFajr]) = #isFajr#, Syuruk([MeasureSyuruk]) = #isSyuruk#, Zohor([MeasureZuhr]) = #isZuhr#, Asar([MeasureAsr]) = #isAsr#, Isyak([MeasureIsya]) = #isIsya#"][!UpdateMeasure MeasureFormatTime]
OnUpdateAction=[!Log "MeasureToday:OnUpdateAction - > Debug = #Debug#, Today = [MeasureFormatTime], CurrentSolat = #CurrentSolat#, Imsak([MeasureImsak]) = #isImsak#, Subuh([MeasureFajr]) = #isFajr#, Syuruk([MeasureSyuruk]) = #isSyuruk#, Zohor([MeasureZuhr]) = #isZuhr#, Asar([MeasureAsr]) = #isAsr#, Isyak([MeasureIsya]) = #isIsya#"][!SetOption MeterDebugSolatTimes Text "[MeasureFormatTime]#CRLF#[MeasureFormatImsak]#CRLF#[MeasureFormatFajr]#CRLF#[MeasureFormatSyuruk]#CRLF#[MeasureFormatZuhr]#CRLF#[MeasureFormatAsr]#CRLF#[MeasureFormatIsya]"][!UpdateMeter MeterDebugSolatTimes][!UpdateMeter MeterDebugCurrentSolat][!UpdateMeasure MeasureFormatTime][!Redraw]
DynamicVariables=1
UpdateDivider=-1
Disabled=1

[MeasureTimeFormat]
; Sets 12-hr or 24-hr time format depending on #24Hourtime# (which is controlled by context menu options).
Measure=Calc
; 0: 12-hr time format, 1: 24-hr time format
IfCondition=(#24HourTime#=0)
IfTrueAction=[!Log "MeasureTimeFormat:IfTrueAction - > 24HourTime = #24HourTime#"][!UpdateMeasure MeasureTime][!SetOption MeasureFormatImsak Format "%#I:%M %p"][!UpdateMeasure MeasureFormatImsak][!SetOption MeasureFormatFajr Format "%#I:%M %p"][!UpdateMeasure MeasureFormatFajr][!SetOption MeasureFormatSyuruk Format "%#I:%M %p"][!UpdateMeasure MeasureFormatSyuruk][!SetOption MeasureFormatZuhr Format "%#I:%M %p"][!UpdateMeasure MeasureFormatZuhr][!SetOption MeasureFormatAsr Format "%#I:%M %p"][!UpdateMeasure MeasureFormatAsr][!SetOption MeasureFormatMaghrib Format "%#I:%M %p"][!UpdateMeasure MeasureFormatMaghrib][!SetOption MeasureFormatIsya Format "%#I:%M %p"][!UpdateMeasure MeasureFormatIsya]
IfFalseAction=[!Log "MeasureTimeFormat:IfFalseAction2 - > 24HourTime = #24HourTime#"][!UpdateMeasure MeasureTime][!SetOption MeasureFormatImsak Format "#24HourFormat#"][!UpdateMeasure MeasureFormatImsak][!SetOption MeasureFormatFajr Format "#24HourFormat#"][!UpdateMeasure MeasureFormatFajr][!SetOption MeasureFormatSyuruk Format "#24HourFormat#"][!UpdateMeasure MeasureFormatSyuruk][!SetOption MeasureFormatZuhr Format "#24HourFormat#"][!UpdateMeasure MeasureFormatZuhr][!SetOption MeasureFormatAsr Format "#24HourFormat#"][!UpdateMeasure MeasureFormatAsr][!SetOption MeasureFormatMaghrib Format "#24HourFormat#"][!UpdateMeasure MeasureFormatMaghrib][!SetOption MeasureFormatIsya Format "#24HourFormat#"][!UpdateMeasure MeasureFormatIsya]
DynamicVariables=1
UpdateDivider=-1


[MeasureImsak]
; use this instead to evaluate current prayer time in MeasureToday; however, the retrieved data must be in a valid 24-hour time format
Measure=Plugin
Plugin=WebParser.dll
URL=[MeasureWebsite]
StringIndex=1
UpdateDivider=1

[MeasureFormatImsak]
; this measure is only used to display formatted time; do not use it to evaluate current prayer time in MeasureToday
